<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - SOLO ESTILO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">游눋 SOLO ESTILO</h2>
      <p class="text-muted">Accede a tu cuenta o reg칤strate</p>

    <!-- Iniciar sesi칩n -->
    <h5 class="fw-bold text-secondary">Iniciar Sesi칩n</h5>

        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contrase침a" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

    <hr>

    <!-- Registro -->
    <h5 class="fw-bold text-secondary">Registro de Usuario</h5>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="regUsername" class="form-control" placeholder="Nuevo usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" id="regPassword" class="form-control" placeholder="Contrase침a" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
      <p id="registerMsg" class="mt-2 text-center small"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
